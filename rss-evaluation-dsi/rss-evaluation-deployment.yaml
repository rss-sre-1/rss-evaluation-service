apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-evaluation-deployment
  namespace: rss-evaluation
  labels:
    app: rss
spec:
  replicas: 1
#  minReadySeconds: 20
  selector:
    matchLabels:
      app: rss
  template:
    metadata:
      labels:
        app: rss
    spec:
      volumes:
      - name: config-rss-evaluation-service
        configMap:
          name: rss-evaluation-fluent-conf
      containers:
      - name: fluentd
        image: grafana/fluent-plugin-loki:latest
        ports:
        - containerPort: 24224
        imagePullPolicy: IfNotPresent
        env:
        - name: LOKI_URL
          value: http://loki:3100
        volumeMounts:
        - name: config-rss-evaluation-service
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
      - name: rss-evaluation
        image: sentrurion/rss-evaluation-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
